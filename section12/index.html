<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <p>{{ message }}</p>
    </div>

    <script src="js/script.js"></script>
</body>
