<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Section 15</title>
</head>

<body>
    <div id="app">
        <router-link to="/top">Go to Top</router-link>
        <!-- <router-link to="/users/123">Go to User</router-link> -->
        <router-link :to="{ name: 'user', params: { userId: 123, } }">Go to User</router-link>
        <router-view></router-view>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <script>
        const Top = { template: '<div>Top</div>' }
        const User = { template: '<div>User {{ $route.params.userId }}</div>' }

        const router = new VueRouter({
            routes: [
                {
                    path: '/top',
                    component: Top,
                },
                {
                    path: '/users/:userId',
                    name: 'user',
                    component: User,
                }
            ]
        })

        // $mountでel optionを持たないvue instanceをmountできる
        const app = new Vue({
            // router: router,
            router,
        }).$mount('#app')
    </script>
</body>

</html>
