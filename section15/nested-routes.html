<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Section 15</title>
</head>

<body>
    <div id="app">
        <router-link to="/">Home</router-link>
        <router-link to="/users/123">User</router-link>
        <router-link to="/users/123/profile">Profile</router-link>
        <router-link to="/users/123/posts">Posts</router-link>
        <router-view></router-view>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <script>
        const User = {
            template: `
            <div class="user">
                <h2>User {{ $route.params.userId }}</h2>
                <router-view></router-view>
            </div>
            `,
        }
        const Profile = {
            template: `
                <div class="profile">
                    <h2>Profile {{ $route.params.userId }}</h2>
                </div>
            `,
        }

        const Posts = {
            template: `
                <div class="posts">
                    <h2>Posts {{ $route.params.userId }}</h2>
                </div>
            `,
        }

        const router = new VueRouter({
            routes: [
                {
                    path: '/users/:userId',
                    component: User,
                    // nested routeの設定
                    children: [
                        {
                            path: 'profile',
                            component: Profile,
                        },
                        {
                            path: 'posts',
                            component: Posts,
                        },
                    ],
                },
            ],
        })

        var app = new Vue({
            router
        }).$mount('#app')
    </script>
    <style>
        body {
            color: white;
            background: #fcebb6;
        }

        .user {
            background: #5e412f;
            padding: 5px;
        }

        .profile {
            background: #78c0a8;
            padding: 5px;
        }

        .posts {
            background: #f07818;
            padding: 5px;
        }
    </style>
</body>

</html>
